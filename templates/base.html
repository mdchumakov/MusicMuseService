{% load static %}
<!-- файл: base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>{% block title %}MusicMuse{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'music/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'music/css/artists.css' %}">
    <link rel="stylesheet" href="{% static 'music/css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'music/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'music/css/tracks.css' %}">
    <link rel="stylesheet" href="{% static 'music/css/cards.css' %}">
    <link rel="stylesheet" href="{% static 'music/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'music/css/track_detail.css' %}">
    <link rel="stylesheet" href="{% static 'music/css/player.css' %}">
    <link rel="stylesheet" href="{% static 'music/css/mobile.css' %}">
    <link rel="icon" href="{% static 'music/svg/favicon.svg' %}" type="image/svg+xml">
    {% block extra_styles %}{% endblock %}
    <!-- Yandex.Metrika counter -->
    <script type="text/javascript" >
       (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
       m[i].l=1*new Date();
       for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
       k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
       (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

       ym(101197825, "init", {
            clickmap:true,
            trackLinks:true,
            accurateTrackBounce:true,
            webvisor:true
       });
    </script>
    <noscript>
        <div>
            <img src="https://mc.yandex.ru/watch/101197825" style="position:absolute; left:-9999px;" alt="" />
        </div>
    </noscript>
    <!-- /Yandex.Metrika counter -->
</head>
<body>

    <div class="content-wrapper">
<!-- Боковая панель -->
        <aside class="sidebar-wrapper">
            {% include 'sidebar.html' %}
        </aside>
        <!-- Блок для контента -->
        <main class="main-content">
            <header>
                {% include 'header.html' %}
            </header>
            {% block content %}
            {% endblock %}
            <footer>
                {% include 'footer.html' %}
            </footer>
        </main>
    </div>

    <script src="{% static 'music/js/script.js' %}"></script>
    <script src="{% static 'music/js/sidebar.js' %}"></script>
    <script src="{% static 'music/js/header.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
